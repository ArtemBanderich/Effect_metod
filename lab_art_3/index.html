<!DOCTYPE html>
<html>
	<head>
		<title>Лабораторна №3</title>
	</head>
	<body>
		<h1>Налаштування</h1>
		<div id="notificationSettings">
			<h2>Повідомлення</h2>
			<label>
				<input type="checkbox" id="emailNotifications" /> Email повідомлення</label>
			<br />
			<label>
				<input type="checkbox" id="smsNotifications" /> SMS повідомлення </label>
			<br />
			<button onclick="applySettings()">Застосувати</button>
			<button onclick="cancelSettings()" disabled>Відмінити</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
